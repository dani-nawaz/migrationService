# JPA (Hibernate) properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.batch.jdbc.database-type=HSQL
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-hsqldb.
spring.batch.jdbc.table-prefix=BATCH_
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.batch.jdbc.platform=h2
# Disable auto-configuration of datasource
spring.batch.job.enabled=false
# H2 Configuration (default in-memory)
spring.datasource.url=jdbc:h2:mem:batchdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.path=/h2-console

logging.level.root=INFO
logging.level.com.migration.batchservice=DEBUG